<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Vue Demo</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <style>
    [v-modal] {
        display: none;
    }
    </style>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h1>ksks</h1>
            <div id="example-1" class="well well-sm">
                Hello {{ name }}!
            </div>
            <div class="well well-sm" id="example-2">
                <p v-if="greeting">Hello!</p>
            </div>
            <h1>呵呵 ue demo</h1>
            <div id="demo">
                <p class="alert alert-info">{{ message.split('').reverse().join('')}}</p>
                <p class="alert alert-info">{{ message + ' vue is awesome' }}</p>
                <p class="alert alert-success">{{ message }}</p>
                <button class="btn btn-primary" v-on:click="reverseMessage">Reverse Message</button>
                <input type="text" v-model="message" class="from-control">
                <hr>
                <div class="well well-sm">
                    <input v-model="newTodo" v-on:keyup.enter="addTodo">
                    <button class="btn btn-success btn-xs"  v-on:click="addTodo"> 点我，或直接回车</button>
                    <ul class="list-unstyled">
                        <li v-for="todo in todos">
                            <span>{{ todo.text }}</span>
                            <button class="btn btn-primary btn-xs" v-on:click="removeTodo($index)">删除</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js"></script>
<script src="./app1.js"></script>

</html>
